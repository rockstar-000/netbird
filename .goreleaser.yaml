project_name: wiretrustee
builds:
  - env: [CGO_ENABLED=0]

    goos:
      - linux
      - darwin
      - windows
    goarch:
      - arm
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: arm64
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    tags:
      - load_wintun_from_rsrc
nfpms:
  - maintainer: Wiretrustee <wiretrustee@wiretrustee.com>
    description: Wiretrustee project.
    homepage: https://wiretrustee.com/
    formats:
      - deb
      - rpm
    contents:
      - src: release_files/wiretrustee.service
        dst: /lib/systemd/system/wiretrustee.service

      - src: release_files/wiretrustee.json
        dst: /etc/wiretrustee/wiretrustee.json
        type: "config|noreplace"

    scripts:
      postinstall: "release_files/post_install.sh"
dockers:
  - image_templates:
      - wiretrustee/wiretrustee:signal-{{ .Version }}-amd64
    goarch: amd64
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=maintainer=wiretrustee@wiretrustee.com"
  - image_templates:
      - wiretrustee/wiretrustee:signal-{{ .Version }}-arm64v8
    goarch: arm64
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=maintainer=wiretrustee@wiretrustee.com"
  - image_templates:
      - wiretrustee/wiretrustee:management-{{ .Version }}-amd64
    goarch: amd64
    use: buildx
    dockerfile: management/Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=maintainer=wiretrustee@wiretrustee.com"
  - image_templates:
      - wiretrustee/wiretrustee:management-{{ .Version }}-arm64v8
    goarch: arm64
    use: buildx
    dockerfile: management/Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=maintainer=wiretrustee@wiretrustee.com"

docker_manifests:
  - name_template: wiretrustee/wiretrustee:signal-{{ .Version }}
    image_templates:
      - wiretrustee/wiretrustee:signal-{{ .Version }}-arm64v8
      - wiretrustee/wiretrustee:signal-{{ .Version }}-amd64

  - name_template: wiretrustee/wiretrustee:signal-latest
    image_templates:
      - wiretrustee/wiretrustee:signal-{{ .Version }}-arm64v8
      - wiretrustee/wiretrustee:signal-{{ .Version }}-amd64

  - name_template: wiretrustee/wiretrustee:management-{{ .Version }}
    image_templates:
      - wiretrustee/wiretrustee:management-{{ .Version }}-arm64v8
      - wiretrustee/wiretrustee:management-{{ .Version }}-amd64

  - name_template: wiretrustee/wiretrustee:management-latest
    image_templates:
      - wiretrustee/wiretrustee:management-{{ .Version }}-arm64v8
      - wiretrustee/wiretrustee:management-{{ .Version }}-amd64